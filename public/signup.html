<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
</head>

<body>
    <div id="container">
        <h1> Sign up</h1>
        <p id="Instruction">
            Enter your information
        </p>
        <form action="/signup" method="POST" id="signupform">
            <input type="text" name="user" placeholder="Username" id="usernameinput"/> <br />
            <input type="password" name="pass" placeholder="Password" id="passwordinput"/> <br />
            <input type="password" name="confirm_pw" placeholder="Confirm Password" id="confirmpassword"/> <br />
            <input type="submit" value="SUBMIT" id="signup"/>
        </form>
        <form id="backloginform">
            <a href="login.html" id="backlogin">Back to Login</a>
        </form>
    </div>
</body>

</html>
